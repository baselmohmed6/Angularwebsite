<section class="news text-center mt-3">
  <div class="container">
    <h1 class="mt-3 bg-dark">Latest Tech News </h1>
    <hr>
    <div class="row mt-3">
      <div class="col-md-3 col-sm-12 my-2" *ngFor="let tech of news; let i = index">
        <div class="card mt-3 mb-4">
          <img [src]="tech.urlToImage" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{tech.title}}</h5>
            <hr>
            <p class="card-text">{{tech.description}}</p>
            <hr>
            <p class="card-text">Published By : <strong>  {{tech.author}}</strong></p>
            <a [href]="tech.url" target="_blank" class="btn btn-dark">Show Orginal</a>
            <a href="" class="btn btn-dark mx-3"[routerLink]="['/details/',i]">Details</a>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
