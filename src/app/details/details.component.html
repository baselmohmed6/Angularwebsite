<div class="container mx-auto w-75 my-5 text-center">
    <h2 class="bg-dark text-light p-4">{{specificNew.title}}</h2>
    <img [src]="specificNew.urlToImage" alt="">
    <hr><h5 class="mt-3">  <span>Published by:</span>{{specificNew.author}}</h5>
    <h6>{{specificNew.content}}</h6>
    <hr>
    
    <p><span>Published At: </span> {{specificNew.publishedAt}}</p>
    <button type="button" routerLink="/news" class="btn btn-dark mb-5">Back to News</button>
</div>
